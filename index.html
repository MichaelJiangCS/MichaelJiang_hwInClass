<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichaelJiang_in-class_2</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="headerContainer">
        <h1>Welcome to the Interactive ABCs of CSS Technology learning Website</h1>
    </div>

    <div class="intro">
        <h2>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters </h2>
    </div>

    <main class="bodyContainer">
        <div class="picA">
            <div class="divA" >
                <img src="./media/image/css-letter-a.png" alt="pictureA" id="imageA" >  
                <button type="button" class="hideButton" id="hideA" >Hide Result</button>
            </div>
            <div>
                <button type="button" class="letterButton" id="buttonA">A</button>
            </div>
            
        </div>
        <div class="picB">
            <div class="divB">
                <img src="./media/image/css-letter-b.png" alt="pictureB" id="imageB">
                <button type="button" class="hideButton" id="hideB" >Hide Result</button>
            </div>
            
            <div>
                <button type="button" class="letterButton" id="buttonB">B</button>
            </div>
            
        </div>
        <div class="picC">
            <div class="divC">
                <img src="./media/image/css-letter-c.png" alt="pictureC" id="imageC">
                <button type="button" class="hideButton" id="hideC" >Hide Result</button>
            </div>

            <div>
                <button type="button" class="letterButton" id="buttonC">C</button>
            </div>
        </div>
    </main>

</body>
</html>
